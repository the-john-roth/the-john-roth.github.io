<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Nebraskan News Quiz</title>
    <style>
        /* Basic styling for the app */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #d00000; /* Daily Nebraskan Red */
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Main quiz container */
        #app-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            padding: 20px 30px;
        }

        /* Question text */
        #question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        #question-header {
            font-size: 0.9rem;
            font-weight: 700;
            color: #555;
            margin-bottom: 10px;
        }

        /* Answer options */
        #answer-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-btn:not(:disabled):hover {
            background-color: #f0f0f0;
            border-color: #c0c0c0;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Feedback styling */
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-weight: 700;
        }

        .option-btn.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            font-weight: 700;
        }

        #feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
            display: none; /* Hidden by default */
        }

        #feedback.correct {
            background-color: #d4edda;
            color: #155724;
        }

        #feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Next/Restart buttons */
        #next-btn, #restart-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background-color: #d00000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #a00000;
        }

        #next-btn {
            display: none; /* Hidden by default */
        }

        /* Results screen */
        #results-container {
            text-align: center;
        }

        #score-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Utility class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

        <div id="quiz-container">
            <div id="question-header"></div>
            <div id="question-text"></div>
            <div id="answer-options"></div>
            <div id="feedback"></div>
            <button id="next-btn">Next Question</button>
        </div>

        <div id="results-container" class="hidden">
            <div id="score-text"></div>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <script>

            {

              "hint": "Compare the 4.5% salary increase to the inflation figure provided for the same period."

            {

              "question": "True or False: The Nebraska Legislature approved the 3.5% increase in state appropriations that the Board of Regents requested.",
              "answerOptions": [
                {

            },
            {
              "questionNumber": 18,
              "question": "The laundry fire at The Courtyards started on which floor?",
              "answerOptions": [
                {
                  "text": "First floor",
                  "rationale": "The article specifies a different floor.",

                {

            {

        // --- 2. APP STATE VARIABLES ---
        let currentQuestions = []; // The 5 random questions for this round
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = 5;

        // --- 3. DOM ELEMENT REFERENCES ---
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionHeaderEl = document.getElementById('question-header');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreTextEl = document.getElementById('score-text');

        // --- 4. CORE FUNCTIONS ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm
         * @param {Array} array Array to be shuffled
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Starts a new quiz
         */
        function startQuiz() {
            // Reset state
            score = 0;
            currentQuestionIndex = 0;
            
            // Select 5 random questions
            shuffleArray(allQuestions);
            currentQuestions = allQuestions.slice(0, totalQuestions);
            
            // Show quiz, hide results
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            
            // Display the first question
            showQuestion();
        }

        /**
         * Displays the current question and answer options
         */
        function showQuestion() {
            // Reset UI for the new question
            resetState();
            
            const question = currentQuestions[currentQuestionIndex];
            
            // Update question text
            questionHeaderEl.innerText = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
            questionTextEl.innerText = question.question;
            
            // Create and display answer buttons
            question.answerOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.text;
                button.classList.add('option-btn');
                
                // Add click listener to check the answer
                button.addEventListener('click', () => selectAnswer(button, option.isCorrect, option.rationale));
                
                answerOptionsEl.appendChild(button);
            });
        }

        /**
         * Resets the UI state before showing a new question
         */
        function resetState() {
            // Clear old answer options
            answerOptionsEl.innerHTML = '';
            
            // Hide feedback and next button
            feedbackEl.style.display = 'none';
            feedbackEl.classList.remove('correct', 'incorrect');
            nextBtn.style.display = 'none';
        }

        /**
         * Handles the user's answer selection
         * @param {HTMLElement} selectedButton - The button element the user clicked
         * @param {boolean} isCorrect - Whether the selected option is correct
         * @param {string} rationale - The explanation for the answer
         */
        function selectAnswer(selectedButton, isCorrect, rationale) {
            // Disable all buttons to prevent changing answer
            Array.from(answerOptionsEl.children).forEach(button => {
                button.disabled = true;
                
                // Show the correct answer
                const option = currentQuestions[currentQuestionIndex].answerOptions.find(opt => opt.text === button.innerText);
                if (option.isCorrect) {
                    button.classList.add('correct');
                }
            });

            // Update score and style the selected button
            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                feedbackEl.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackEl.classList.add('incorrect');
            }
            
            // Show feedback rationale
            feedbackEl.innerText = rationale;
            feedbackEl.style.display = 'block';
            
            // Show the "Next" or "See Results" button
            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.innerText = 'Next Question';
            } else {
                nextBtn.innerText = 'See Results';
            }
            nextBtn.style.display = 'block';
        }

        /**
         * Shows the final results screen
         */
        function showResults() {
            // Hide quiz, show results
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            // Display final score
            scoreTextEl.innerText = `You got ${score} out of ${totalQuestions} correct!`;
        }

        /**
         * Moves to the next question or shows results if quiz is over
         */
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // --- 5. EVENT LISTENERS ---
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);

        // --- 6. START THE QUIZ ---
        // Automatically start the quiz when the page loads
        startQuiz();

    </script>
</body>
</html>
